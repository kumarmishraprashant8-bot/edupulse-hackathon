name: Frontend CI

on:
  push:
    branches: [ main, develop, ui-theme1-enhance ]
    paths:
      - 'frontend/edupulse-ui/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/edupulse-ui/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/edupulse-ui/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend/edupulse-ui
      run: npm ci
    
    - name: Run linter
      working-directory: frontend/edupulse-ui
      run: npm run lint || echo "Linter not configured"
    
    - name: Run tests
      working-directory: frontend/edupulse-ui
      run: npm test -- --coverage --watchAll=false
    
    - name: Build
      working-directory: frontend/edupulse-ui
      run: npm run build

  smoke-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install backend dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Start backend
      working-directory: backend
      run: |
        export SECRET_SALT=test-salt
        python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 &
        sleep 5
    
    - name: Run smoke test
      working-directory: frontend/edupulse-ui
      run: |
        chmod +x scripts/smoke-teacher.sh
        VITE_API_BASE_URL=http://127.0.0.1:8000 bash scripts/smoke-teacher.sh
